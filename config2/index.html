<body>

<span style="float:right;"><a href="/">Retour Home</a></span>

<form id='graph_param'>
    <label><input id="Nb" name="Nb" type="text" value="10"/>Nb max de moteurs</label><br />
    <label><input id="dV" name="dV" type="text" value="4500"/>DeltaV Minimal</label><br />
    <label><input id="TWR" name="TWR" type="text" value="0.5"/>TWR minimal imposé</label><br />
    <label><input id="Mu" name="Mu" type="text" value="10"/>Masse de la charge utile ( tonnes )</label><br />
    <label><input id="Max" name="Max" type="text" value="0"/>Masse maximale en tonnes du vaisseau en pleine charge ( 0: sans limite)</label><br />
    <label><input id="atmo" type="checkbox" value="1"/>Vol Atmosphérique ( Kerbin) </label><br />
    <label><input id="zero" name="zero" type="checkbox" value="1"/>Voir valeurs nulles</label><br />
    <input type="submit" value='Rafraichir' name='submit'/>
</form>
